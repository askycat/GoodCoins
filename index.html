<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>richer</title>
</head>

<body>
  <h1>GOOD COIN IN HUOBI</h1>
  <div id="coins">
    <h2>...</h2>
  </div>
</body>
<script>
var beishu=4;
var geshu=2;
  (async () => {

    var coins = await fetch("https://api.huobi.pro/v1/common/currencys").then(function (response) {
      return response.json();
    })
    coins.data.forEach(async function (coin) {
      var pair = coin+"usdt"
      var res = await fetch(`https://api.huobi.pro/market/depth?symbol=${pair}&type=step4`)
        .then(function (response) {
          return response.json();
        })
      if(res.status!='ok')
        return
      var asks=res.tick.asks;//sell
      var bids=res.tick.bids;//buy
      
      var num=0;

      for (let index = 0; index <= 2; index++) {
        var ask=asks[index]; //sell x
        var bid=bids[index]; //buy  x
        //0 price 
        //1 number
        if(bid[1]/ask[1]>beishu)
           num++;
      }
    if(num>geshu){
        pair=coin+"_usdt";
        var url=`https://www.huobi.me/zh-cn/exchange/${pair}`;
        document.querySelector("#coins").appendHTML(`<a href="${url}"><h2>${pair}</h2></a>`);
      }
    });

  })();


HTMLElement.prototype.appendHTML = function(html) {
    var divTemp = document.createElement("div"), nodes = null
        // 文档片段，一次性append，提高性能
        , fragment = document.createDocumentFragment();
    divTemp.innerHTML = html;
    nodes = divTemp.childNodes;
    for (var i=0, length=nodes.length; i<length; i+=1) {
       fragment.appendChild(nodes[i].cloneNode(true));
    }
    this.appendChild(fragment);
    // 据说下面这样子世界会更清净
    nodes = null;
    fragment = null;
};


</script>

</html>
